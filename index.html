<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitHub</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded"
    />
    <link rel="stylesheet" href="global.css" />
    <link rel="stylesheet" href="header.css" />
    <link rel="stylesheet" href="page.css" />
  </head>
  <body>
    <header>
      <div class="left-section">
        <span class="material-symbols-rounded header-border icon-font-size"
          >menu</span
        >
        <a href="/index.html">
          <img
            src="/images/icons/github-mark-white.png"
            alt=""
            class="github-logo"
          />
        </a>
        <a href="/index.html">Dashboard</a>
      </div>

      <div class="middle-section">
        <div class="search-container">
          <div class="material-symbols-rounded header-border search-icon">
            search
          </div>
          <input
            type="text"
            class="search-input"
            placeholder="üîçType / to search"
            aria-label="Search"
          />
        </div>
      </div>
      <div style="max-height: 2rem">
        <nav class="nav-icons padding-0">
          <ul>
            <li class="header-border header-border-2icon">
              <div class="material-symbols-rounded icon-font-size-2">chat</div>
              <div class="material-symbols-rounded icon-font-size-2">
                arrow_drop_down
              </div>
            </li>
            <div class="separator-source"></div>
            <li class="header-border header-border-2icon">
              <div class="material-symbols-rounded icon-font-size-2">add</div>
              <div class="material-symbols-rounded icon-font-size-2">
                arrow_drop_down
              </div>
            </li>
            <li class="material-symbols-rounded header-border icon-font-size">
              radio_button_checked
            </li>
            <li class="material-symbols-rounded header-border icon-font-size">
              rebase
            </li>
          </ul>
        </nav>
      </div>

      <div class="always-visible-icons">
        <span class="material-symbols-rounded header-border icon-font-size"
          >mark_email_unread</span
        >
        <img class="profile-img-header" src="/images/profile.jpg" alt="" />
      </div>
    </header>
    <div class="container">
      <aside class="sidebar border bottom">
        <div class="sidebar-container">
          <div class="sidebar-context-buttons">
            <img class="profile-img-sidebar" src="/images/profile.jpg" alt="" />
            <button class="bold flex">
              TobiasLinner
              <div class="material-symbols-rounded" style="color: #9198a1">
                arrow_drop_down
              </div>
            </button>
          </div>
          <nav>
            <ul>
              <li>hej</li>
              <li>d√•</li>
            </ul>
          </nav>
        </div>
      </aside>
      <main class="flex">
        <div class="container">
          <h2>Home</h2>
          <div class="flex">
            <div class="container">
              <h3>Copilot</h3>
              <div class="flex textform-container">
                <input class="textform" type="text" placeholder="Ask Copilot" />
                <button style="cursor: pointer">
                  <svg
                    aria-hidden="true"
                    height="16"
                    viewBox="0 0 16 16"
                    version="1.1"
                    width="16"
                    data-view-component="true"
                    class="octicon octicon-paper-airplane Button-visual"
                  >
                    <path
                      d="M.989 8 .064 2.68a1.342 1.342 0 0 1 1.85-1.462l13.402 5.744a1.13 1.13 0 0 1 0 2.076L1.913 14.782a1.343 1.343 0 0 1-1.85-1.463L.99 8Zm.603-5.288L2.38 7.25h4.87a.75.75 0 0 1 0 1.5H2.38l-.788 4.538L13.929 8Z"
                    ></path>
                  </svg>
                </button>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
